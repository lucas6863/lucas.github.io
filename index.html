    <p>Solarpunk é um movimento artístico que contempla as possibilidades de futuro da humanidade, caso os grandes desafios contemporâneos sejam resolvidos. Estes desafios giram em torno da sustentabilidade mundial e envolvem questões como as mudanças climáticas, a poluição e a desigualdade social.<p>
